<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta content='width=device-width, initial-scale=1' name='viewport'/>
        <title>Coin Weight Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Almendra+SC" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="experience">
            <div class="level">Level: <span></span></div>
            <table>
                <tbody>
                    <tr>
                        <th>Experience Current</th>
                        <th>Next Level</th>
                    </tr>
                    <tr>
                        <td><input type="text" class="experience"></td>
                        <td><span class="nextlevel"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="money">
            <div>Currency:</div>
            <table>
                <tbody>
                    <tr>
                        <th>Coin Type</th>
                        <th>Amount</th>
                        <th>Weight</th>
                    </tr>
                    <tr>
                        <td>Gold</td>
                        <td><input id="gold" type="text"></td>
                        <td><span class="gold result"></span></td>
                    </tr>
                    <tr>
                        <td>Silver</td>
                        <td><input id="silver" type="text"></td>
                        <td><span class="silver result"></span></td>
                    </tr>
                    <tr>
                        <td>Copper</td>
                        <td><input id="copper" type="text"></td>
                        <td><span class="copper result"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><b>Total</b></td>
                        <td><span class="total"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
